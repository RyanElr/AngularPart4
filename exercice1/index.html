<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
    <title>Exercice1</title>
  </head>
  <body ng-app>
    <button type="button" name="button+" ng-click="number = number + 1" ng-init="number=0">+</button>
     <p>Le nombre est {{number}}</p>
    <button type="button" name="buttonless" ng-click="number = number - 1">-</button>
  </body>
</html>
